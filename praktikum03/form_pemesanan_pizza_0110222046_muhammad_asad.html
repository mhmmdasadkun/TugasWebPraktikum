<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum 3.1 - Form Pemesana Pizza</title>
    <style>
        .container {
            padding: 25px 35px;
        }

        .form-group {
            display: block;
        }

        .m-vertical {
            margin: 10px 0px 10px 0px;
        }

        .m-0 {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="#" method="POST" onsubmit="return validate()">
            <h2>Black Goose Bistro | Pizza-on-Demand</h2>
            <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within
                an
                hour.</p>
            <span>Your Information</span>
            <div class="form-group m-vertical">
                <label for="custumername">Name: </label>
                <input type="text" name="custumername" id="custumername">
            </div>
            <div class="form-group m-vertical">
                <label for="address">Address: </label>
                <input type="text" name="address" id="address">
            </div>
            <div class="form-group m-vertical">
                <label for="telephone">Telephone Number: </label>
                <input type="number" name="telephone" id="telephone">
            </div>
            <div class="form-group m-vertical">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group m-vertical">
                <label for="instructions">Delivery Instructions: </label><br>
                <textarea name="instructions" id="instructions" cols="40" rows="5"
                    placeholder="Input Delivery Instructions" maxlength="400"></textarea>
            </div>
            <h3 class="m-0">Design Your Dream Pizza:</h3>
            <p class="m-0">Pizza Specs</p><br>

            <!-- Crust -->
            <p class="m-0">Crust (Choose one):</p>
            <div class="form-group">
                <input type="radio" name="crust[]" id="crust1" value="1">
                <label for="crust1">Classic White</label>
            </div>
            <div class="form-group">
                <input type="radio" name="crust[]" id="crust2" value="2">
                <label for="crust2">Multigrain</label>
            </div>
            <div class="form-group">
                <input type="radio" name="crust[]" id="crust3" value="3">
                <label for="crust3">Cheese-stuffed crust</label>
            </div>
            <div class="form-group">
                <input type="radio" name="crust[]" id="crust4" value="4">
                <label for="crust4">Gluten-free</label>
            </div>
            <!-- Toppings -->
            <p class="m-0">Toppings (Choose as many as you want):</p>
            <div class="form-group">
                <input type="checkbox" name="topping[]" id="topping1" value="1" checked>
                <label for="topping1">Red Sauce</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="topping[]" id="topping2" value="2">
                <label for="topping2">White Sauce</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="topping[]" id="topping3" value="3">
                <label for="topping3">Mozzarella Cheese</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="topping[]" id="topping4" value="4">
                <label for="topping4">Papperoni</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="topping[]" id="topping5" value="5">
                <label for="topping5">Mushrooms</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="topping[]" id="topping6" value="6">
                <label for="topping6">Pappers</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="topping[]" id="topping7" value="7">
                <label for="topping7">Anchovies</label>
            </div>
            <br>

            <!-- Input Values Pizza -->
            <p class="m-0">Number</p>
            <label for="pizzas">How many pizzas:</label>
            <input type="number" name="pizzas" id="pizzas" value="1" min="1" max="99" class="num-pizzas" required>

            <!-- Button Submit -->
            <div class="form-group m-vertical">
                <button type="submit">Bring me a pizza!</button>
                <input type="reset" value="Reset">
            </div>
        </form>

    <script>
        function validate() {
            var crust = document.querySelector('input[name="crust[]"]:checked');
            var topping = document.querySelector('input[name="topping[]"]:checked');

            if (!crust) {
                alert('Crust cannot empty!');
                return false;
            }
            else if (!topping) {
                alert('Topping cannot empty!');
                return false;
            }
            else return true;
        }
    </script>
</body>

</html>
